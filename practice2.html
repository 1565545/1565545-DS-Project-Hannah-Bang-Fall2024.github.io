<html>

<head>
  <title> Practice 2</title>
</head>

<body>
  <!-- Question -->
  <p>Northeastern University offers scholarships that students can apply for. However, only students that meet the
    follwing criteria
    can apply:</p>
  <p> ¬A∧(B∨C)≡T.</p>
  <p>Select all who are eligible to apply.</p>
  <li>A: born in the US</li>
  <li>B: at least a 2nd year</li>
  <li>C: has a high grade point average</li>
  <br>
  <!-- Multiple choice options (can select multiple)-->
  <input type="checkbox" name="option" id="question1" />
  <label for="question1">Christine, a 2nd year who was born in India but is failing her classes</label>
  <br>
  <input type="checkbox" name="option" id="question2" />
  <label for="question2">Charlie, a 3rd year who was born in China and has exceptional grades</label>
  <br>
  <input type="checkbox" name="option" id="question3" />
  <label for="question3">Cameron, a 1st year who was born in Texas and is top of his class </label>
  <br>
  <input type="checkbox" name="option" id="question4" />
  <label for="question4">Marco, a 1st year who was born in Korea and has high grades</label>
  <br>
  <!-- Submit button which runs the practice2() function when someone clicks -->
  <button type="submit" value="Submit" onclick="practice2()">Submit</button>
  <br>
  <!-- Will display whether user got the question correct or incorrect -->
  <p id="result2"></p>
</body>

</html>
<style>
  /* styles the body */
  body {
    font-family: "Roboto", sans-serif;
    text-align: center;
    padding-top: 50px;
    padding-left: 400px;
    padding-right: 400px;
    background-image: linear-gradient(to bottom right, rgb(255, 255, 255), rgb(120, 120, 120));
  }
</style>
<script type="text/javascript">
  //function that checks if the input in the multiple choice options is correct
  function practice2() {
    //gets the user input from the checkboxes
    var choice1 = document.getElementById("question1");
    var choice2 = document.getElementById("question2");
    var choice3 = document.getElementById("question3");
    var choice4 = document.getElementById("question4");
    //if user chose correct choices, outputs that they got it correct
    if (choice1.checked && choice2.checked && !choice3.checked && choice4.checked) {
      document.getElementById("result2").innerHTML = "Correct!";
    }
    //if they didn't get all the right choices, output incorrectness
    else {
      document.getElementById("result2").innerHTML = "Incorrect! Try again";
    }
  }

</script>
